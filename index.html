<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Akademik - Input Nilai</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-white">
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-success shadow-sm fixed-top"
    >
      <div class="container">
        <a class="navbar-brand fw-bold text-white" href="/">Portal Akademik</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active fw-semibold text-dark"
                href="index.html"
                >Input Nilai</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active fw-semibold text-white" href="data.html"
                >Lihat Data Nilai</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Form Input -->
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div
        class="card shadow-lg p-4 mt-5"
        style="width: 100%; max-width: 550px"
      >
        <h3 class="text-center mb-4 fw-bold">Formulir Input Nilai</h3>
        <form id="formNilai">
          <div class="mb-3">
            <label for="nama" class="form-label fw-semibold"
              >Nama Lengkap</label
            >
            <input
              type="text"
              class="form-control"
              id="nama"
              placeholder="Masukkan nama lengkap"
              required
            />
          </div>
          <div class="mb-3">
            <label for="nim" class="form-label fw-semibold">NIM</label>
            <input
              type="text"
              class="form-control"
              id="nim"
              placeholder="Contoh: 701230000"
              required
            />
          </div>
          <div class="mb-3">
            <label for="matkul" class="form-label fw-semibold"
              >Mata Kuliah</label
            >
            <select id="matkul" class="form-select" required>
              <option value="">Pilih mata kuliah...</option>
              <option value="Rekayasa Perangkat Lunak">
                Rekayasa Perangkat Lunak
              </option>
              <option value="Pemrograman Mobile">Pemrograman Mobile</option>
              <option value="Multimedia">Multimedia</option>
              <option value="Tecnopreneurship">Tecnopreneurship</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="nilai" class="form-label fw-semibold"
              >Nilai Mahasiswa</label
            >
            <input
              type="number"
              class="form-control"
              id="nilai"
              placeholder="Nilai: 1 - 100"
              required
            />
          </div>
          <button
            type="submit"
            class="btn btn-success w-100 py-2 fw-semibold text-white"
          >
            Simpan Data
          </button>
        </form>
      </div>
    </div>
    <!-- Footer -->
    <footer class="mt-auto text-center py-3 bg-success shadow-sm">
      <p class="mb-0 text-white small">
        Copyright 2025 Portal Akademik - Kelompok 7
      </p>
    </footer>

    <script type="module" src="logic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
